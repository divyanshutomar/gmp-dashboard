<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/compiled/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/compiled/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/compiled/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
    <style type="text/css">
    #error_box{
        color: red;
        margin-top: 10px;
    }
    </style>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

    <div class="login-wrapper">
        <a href="home.html">
            <img class="logo" src="img/logo-white.png" alt="logo" />
        </a>

        <div class="box">
            <div class="content-wrap">
                <h6>Log in</h6>
                <form id="sign-in" method="post">
                    <input class="form-control" type="text" name="email" placeholder="E-mail address" required>
                    <input class="form-control" type="password" name="password" placeholder="Your password" required>
                    <a href="#" class="forgot">Forgot password?</a>
                    <div class="remember">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <input type="submit" class="btn-glow primary login" value="Log in">
                    <div id ="error_box"></div>
                </form>
                
            </div>
        </div>
    </div>

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/signin.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script type="text/javascript">
        
    </script>
</body>
</html>
