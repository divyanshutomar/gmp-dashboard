<!DOCTYPE html>
<html>
<head>
    <title>GMP Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/compiled/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/compiled/elements.css" />
    <link rel="stylesheet" type="text/css" href="css/compiled/icons.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/index.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!-- lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/compiled/compose.css">

</head>
<body>
    <!-- navbar -->
    <header class="navbar navbar-inverse" role="banner">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" id="menu-toggler">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">
                <img src="img/logo.png" alt="logo" />
            </a>
        </div>
        <ul class="nav navbar-nav pull-right hidden-xs">
            <li class="">
                <a href="" role="button">
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </header>
    <!-- end navbar -->

    <!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li>
                
                <a href="home.html">
                    <i class="icon-home"></i>
                    <span>Home</span>
                </a>
            </li>            
            <li class="active">
                <div class="pointer">
                    <div class="arrow"></div>
                    <div class="arrow_border"></div>
                </div>
                <a href="compose.html">
                    <i class="icon-envelope"></i>
                    <span>Compose</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->

    <!-- main container -->
    <div class="content">

        <div id="pad-wrapper">
            <div class="compose">
             <div class="row ctrls">
                    <ul class="nav nav-tabs">
                      <li class="active"><a href="#email" data-toggle="tab">Email</a></li>
                      <li><a href="#sms" data-toggle="tab">SMS</a></li>
                      <li><a href="#push" data-toggle="tab">Push Notification</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="email">
                        <div class="compose">
                            <div class="col-md-7">
                                <textarea class="form-control" rows="4" placeholder="Write Your message..." id="email-box">
                                </textarea>
                                <a href="userlist.html"> 
                                <button type="button" class="btn-glow primary btn-next"> 
                                <i class="icon-chevron-right"></i> Select Users
                                </button>
                                </a>
                            </div>
                        </div>   
                        </div>
                        <div class="tab-pane" id="sms">
                                    <div class="compose">                                     
                                        <div class="col-md-7">
                                            <textarea class="form-control" rows="4" placeholder="Write Your message..." maxlength="150" id="compose"></textarea>
                                            <div id="char_left"></div>
                                            <a href="userlist.html">
                                            <button type="button" class="btn-glow primary btn-next"> 
                                                    <i class="icon-chevron-right"></i> Select Users
                                            </button>
                                            </a>
                                            <div class="clear-fix"></div>
                                        </div>
                                    </div>
                        </div>
                        <div class="tab-pane" id="push">
                                    <div class="compose">
                                        <div class="col-md-7">
                                            <textarea class="form-control" rows="4" placeholder="Write Your message..." maxlength="150" id="compose1"></textarea>
                                            <div id="char_left1"></div>
                                            <a href="userlist.html">
                                            <button type="button" class="btn-glow primary btn-next"> 
                                                    <i class="icon-chevron-right"></i> Next
                                            </button>
                                            </a>
                                            <div class="clear-fix"></div>
                                        </div>
                                    </div>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>

    <!-- knob -->
    <script src="js/jquery.knob.js"></script>
    <!-- flot charts -->
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.resize.js"></script>
    <script src="js/theme.js"></script>


    <script type="text/javascript">
        $(function () {

            // jQuery Knobs
            $(".knob").knob();



            // jQuery UI Sliders
            $(".slider-sample1").slider({
                value: 100,
                min: 1,
                max: 500
            });
            $(".slider-sample2").slider({
                range: "min",
                value: 130,
                min: 1,
                max: 500
            });
            $(".slider-sample3").slider({
                range: true,
                min: 0,
                max: 500,
                values: [ 40, 170 ],
            });

            
 });

    </script>
    <script type="text/javascript" src="js/compose.js"></script>

</body>
</html>
